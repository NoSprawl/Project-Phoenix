<h2>Log In</h2>
<form (ngSubmit)='submit()'>
  <fieldset>
    <label for='login_username'>Username</label>
    <input id='login_username' [(ngModel)]='model.username' >
  </fieldset>
  <fieldset>
    <label for='login_password'>Password</label>
    <input id='login_password' [(ngModel)]='model.password' type='password'>
  </fieldset>
  <fieldset>
    <input type='submit'>
  </fieldset>
</form>
