<h2>Log In</h2>
<form (ngSubmit)='submit()'>
  <fieldset class='form-group'>
    <label for='login_username'>Username</label>
    <input class="form-control" id='login_username' [(ngModel)]='model.username' ngControl='username'>
  </fieldset>
  <fieldset class='form-group'>
    <label for='login_password'>Password</label>
    <input class="form-control" id='login_password' [(ngModel)]='model.password' ngControl='password' type='password'>
  </fieldset>
  <fieldset class='form-group'>
    <input class='btn btn-primary' type='submit'>
  </fieldset>
</form>
